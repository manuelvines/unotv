<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=C, initial-scale=1.0">
    <title>Claro Sports Sochi 2014</title>
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@200;500&display=swap" rel="stylesheet">

</head>
<body>

      <header id="header">
           <div class="header-item">
                    <a href="/">
                      <img src="./img/logo-sochi-color.png" alt="Sochi 2014">
                    </a>
                    <a href="/">
                      <img src="./img/logo-claro-sports.png" alt="Claro Sports">
                    </a> 
           </div>
      </header>
      
    
      <main>
            <div id="main-title">
                  <h1>FALTAN</h1>
            </div>
            <div id="main-count"></div>
            <div id="main-video">
                  <iframe  
                        id="main-video-iframe" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                  </iframe>
            </div>
      </main>

      <aside id="videos-container">
            <div id="videos-container-title">
                  <h2>Claro Sports en Sochi 2014</h2>
            </div>
            <div id="videos-items">
                  <!--
                  Example
                  <div class="video-item">
                        <div class="video-item-thumbnail"></div>
                        <div class="vide-item-excerpt">
                              <p>Los Deportistas latinoamericanos que participan en Sochi 2014.</p>
                        </div>
                        <p>TEAM LATAM</p>
                  </div>
                  -->
            </div>
      </aside>
      
      <footer>
            <div class="footer-items">
                <span>
                  <a href="#">Aviso de privacidad</a> / <a href="#">Contacto</a>
                </span> 
            </div>
            <div class="footer-items">
                 <img src="./img/logo-sochi-color.png" alt="">  
            </div>
            <div class="footer-items">
                     <a href="">
                        <img class="sociasl-icons" src="./img/x-icon.png" alt="">   
                     </a>
                     <a href="">
                        <img class="sociasl-icons" src="./img/facebook-icon.png" alt="">   
                     </a>
                     <a href="">
                        <img class="sociasl-icons" src="./img/youtube-icon.png" alt="">   
                     </a>
            </div>
      </footer>

      <script type="module"  src="./js/main.js"></script>
</body>
</html>
